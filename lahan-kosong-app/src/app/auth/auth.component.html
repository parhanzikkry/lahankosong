<div class="modal-body">
  <ul class="nav nav-tabs" id="authTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="login-tab" data-toggle="tab" href="#login" role="tab">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="daftar-tab" data-toggle="tab" href="#daftar" role="tab">Daftar</a>
    </li>
  </ul>
  <div class="tab-content">
    <div class="tab-pane active" id="login" role="tabpanel">
      <form class="mt-3">
        <div class="form-group">
          <label for="username">Username :</label>
          <input type="text" class="form-control" id="username" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="password">Password :</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-button">
          <button class="btn btn-secondary" data-dismiss="modal">Batal</button>
          <button class="btn btn-success">Login</button>
        </div>
      </form>
    </div>
    <div class="tab-pane" id="daftar" role="tabpanel">
      <form  class="mt-3">
        <div class="form-group row">
          <label for="username_publisher" class="col-sm-2 col-form-label">Username</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="username_publisher" placeholder="Username">
          </div>
        </div>
        <div class="form-group row">
          <label for="password_publisher" class="col-sm-2 col-form-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password_publisher" placeholder="Password">
          </div>
        </div>
        <div class="form-group row">
          <label for="nama_publisher" class="col-sm-2 col-form-label">Nama</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="nama_publisher" placeholder="Nama Lengkap">
          </div>
        </div>
        <div class="form-group row">
          <label for="email_publisher" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email_publisher" placeholder="Email">
          </div>
        </div>
        <div class="form-group row">
          <label for="no_hp_publisher" class="col-sm-2 col-form-label">No. HP</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="no_hp_publisher" placeholder="Nomor HP">
          </div>
        </div>
        <div class="form-group row">
          <label for="ttl_publisher" class="col-sm-2 col-form-label">TTL</label>
          <div class="col-sm-10">
            <input type="date" class="form-control" id="ttl_publisher" placeholder="Tempat Tanggal Lahir">
          </div>
        </div>
        <div class="form-group row">
          <label for="alamat_publisher" class="col-sm-2 col-form-label">Alamat</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="alamat_publisher" placeholder="Alamat">
          </div>
        </div>
        <div class="form-button">
          <button class="btn btn-secondary" data-dismiss="modal">Batal</button>
          <button class="btn btn-success">Daftar</button>
        </div>
      </form>
    </div>
  </div>
</div>
